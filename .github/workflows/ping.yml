name: ping streamlit app

on:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours (utc)
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: ping iris model app
        run: |
          # ping the app to keep it awake
          curl -L --fail --silent --show-error "https://iris-model-aa.streamlit.app/" > /dev/null
