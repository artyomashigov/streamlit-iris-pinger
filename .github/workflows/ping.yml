name: ping streamlit app

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: ping
        run: |
          curl -sS --fail --retry 3 --retry-delay 10 \
            -H "User-Agent: Mozilla/5.0" \
            "https://iris-model-aa.streamlit.app/" > /dev/null
